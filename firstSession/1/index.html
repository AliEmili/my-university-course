<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
</head>

<body>
    <img src="./first.jpg" alt="First picture must be shown" width="300">
    <h1 id="todo">Todo App</h1>
    <!-- it's not obvious which tag from h1 to h5 should be used -->
    <p>add your task to do later.</p>
    <ol>
        <li>
            <input type="checkbox" name="empty">
        </li>
        <li>
            <input type="checkbox" name="it" id="it">
            <label for="it">
                <b>IMPORTANT TASK</b>
            </label>
        </li>
        <li>
            <input type="checkbox" name="op" id="op">
            <label for="op">
                <mark>On progress</mark>
            </label>
        </li>
        <li>
            <input type="checkbox" name="toi" id="toi">
            <i>travel to Italy</i>
        </li>
        <li>
            <input type="checkbox" name="dt" id="dt">
            <label for="dt">
                <del>Done task</del>
            </label>
        </li>
        <li>
            <input type="checkbox" name="c" id="c">
            <label for="c">
                Calculate 2 <sup>4</sup>
            </label>
        </li>
        <li>
            <input type="checkbox" name="lt" id="lt">
            <label for="lt">
                <ins>Last Task</ins>
            </label>
        </li>
    </ol>
    <hr>
    <p>click <a href="https://github.com" target="_blank">HERE</a> to see todo app git repository github on a new tab</p>
    <a href="#end">Goto the end of the page</a>
    <h1 dir="rtl">در خانه بمانیم ...</h1>
    <!-- Again the size isn't obvious in the picture so I just used h1 tag -->
    <img src="./second.jpg" alt="Second picture must be shown">
    <p>end of the page</p>
    <a href="#todo">Go to todo app section</a>
    <div id="end"></div>
</body>

</html>
